<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play SWF Game with Ruffle</title>
    <!-- Tải Ruffle -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
    <h1>Play SWF Game</h1>
    <!-- Chỗ để Ruffle hiển thị game -->
    <div id="swf-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Khởi tạo player Ruffle
            const ruffle = window.RufflePlayer.newest();
            const container = document.getElementById("swf-container");
            const player = ruffle.createPlayer();

            // Cài đặt kích thước player
            player.style.width = "800px";
            player.style.height = "600px";

            // Tải game SWF vào player
            player.load("https://www.archive.play-games.com/games/ruffle/?swf=nick/dora/lacasadedora/main.swf&name=La%20Casa%20de%20Dora");

            // Đưa player vào trang
            container.appendChild(player);
        });
    </script>
</body>
</html>
